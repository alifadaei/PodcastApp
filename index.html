<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description"
        content="سخنرانی های دکتر سید علی اکبر هاشمی، از سال 87 الی 99 به صورت آنلاین توسط این اپلیکیشن در اختیار شماست." />
    <meta name="google-site-verification" content="yxnBbnW2j83Ql5emAeTsdCp0aag5frGjc7O1xYKhNXY" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>سخنرانی‌های دکتر سید علی اکبر هاشمی</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/icon/favicon-16x16.png">
    <link rel="manifest" href="./img/icon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
</head>
<!-- Scripts -->

<script src="./js/bootstrap.min.js"></script>
<script src="./js/howler.core.min.js"></script>
<script src="./js/siriwave.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>


<body>


    <div id="intro" class="container my-5">
        <div class="row justify-content-center">
            <div class="col col-12 col-md-6 text-center" id="intro-text">
                <img id="besmellah" src="./img/besmellah.jpg" alt="بسم الله" />
                <p>
                    به صفحه مجازی پخش سخنرانی‌های دکتر حجت الاسلام و المسلمین سید علی اکبر هاشمی خوش آمدید.
                </p>
                <div class="button btn-lg btn-danger" id="start-btn">شروع</div>
                <div class="button btn-lg btn-danger my-4 my-md-0" id="continue-btn">
                    ادامه
                </div>
            </div>
        </div>
    </div>

    <div id="player" class="hidden">
        <!-- Top Info -->
        <div id="title">
            <div id="titlestring" class="py-1"></div>
            <span id="track"></span>
            <div id="timer">0:00</div>
            <div><img class="btn-back btn-back--player" src="img/back-2.png" alt="back" /></div>
            <div id="duration">0:00</div>
        </div>

        <!-- Controls -->
        <div class="controlsOuter">
            <div class="controlsInner">
                <div id="loading"></div>
                <div class="btn" id="btn-skip-forward"></div>
                <div class="btn" id="btn-skip-back"></div>
                <div class="btn" id="playBtn"></div>
                <div class="btn" id="pauseBtn"></div>
                <div class="btn" id="prevBtn"></div>
                <div class="btn" id="nextBtn"></div>
            </div>
            <div class="btn" id="playlistBtn"></div>
            <div class="btn" id="volumeBtn"></div>
        </div>

        <!-- Progress -->
        <div id="waveform"></div>
        <div id="bar"></div>
        <div id="progress"></div>

        <!-- Playlist -->
        <div id="playlist">
            <div id="list"></div>
        </div>

        <!-- Volume -->
        <div id="volume" class="fadeout">
            <div id="barFull" class="bar"></div>
            <div id="barEmpty" class="bar"></div>
            <div id="sliderBtn"></div>
        </div>
    </div>
    <!-- end player-->

    <div id="selection"></div>
    <div id="home" class="container hidden center">

        <img class="text-center" id="besmellah-2" src="./img/besmellah.jpg" alt="بسم الله" />
        <h1 class="center my-3">لطفا سال خود را انتخاب کنید</h1>
        <div class="row mx-auto center">
            <!-- <div data-year="99" class="col col-4 py-5">سال 99</div>-->
        </div>
    </div>

    <div id="subject" class="container hidden">
        <div>
            <img class="btn-back btn-back--subject" src="img/back.png" alt="back" />
        </div>
        <img id="besmellah-2" src="./img/besmellah.jpg" alt="بسم الله" />

        <h1 class="center">لطفا موضوع سال <span></span>را انتخاب کنید</h1>
        <!-- <div class="py-4 border-bottom">  موضوع اول، خانواده موفق </div>-->
    </div>
    <footer class="px-4 px-md-0 py-2">
        <p>
            ورژن 0.5 | ایمیل 📧 پشتیبانی و نظرات: testali.1380@gmail.com | توسعه یافته با &#10084; توسط علی فدائی منش
        </p>
    </footer>


</body>

</html>
