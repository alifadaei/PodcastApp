      border-radius: 100%;
      -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;

  <script>
    String.prototype.replaceAt = function (index, chars) {
      let a = this.split("");
      a[index] = chars.split("")[0];
      a[index + 1] = chars.split("")[1];
      return a.join("");
    }
    const titlestring = document.querySelector("#titlestring");
    const playlist1 = [{
      title: "",
      file: "",
      howl: null
    }];
    //playlist maker
    function playListMaker(year, number, prefix, title, url) {
      let playlist = [];
      for (let i = 1; i <= number; i++) {
        let obj = {};
        obj.title = title;
        if (url) {
          obj.file = url[i - 1];
          obj.is_foreign = true;
        } else
          obj.file = `${year}-${prefix}-${i}`;
        obj.howl = null;
        obj.year = year;
        playlist.push(obj);
      }
      return playlist;
    }


    //below for checking if it has continue
    if (!localStorage.getItem("id")) {
      document.getElementById("continue-btn").classList.add("hidden");
    }


    // Cache references to DOM elements.
    var elms = ['track', 'timer', 'duration', 'playBtn', 'pauseBtn', 'prevBtn', 'nextBtn', 'playlistBtn', 'volumeBtn', 'progress', 'bar', 'wave', 'loading', 'playlist', 'list', 'volume', 'barEmpty', 'barFull', 'sliderBtn'];
    elms.forEach(function (elm) {
      window[elm] = document.getElementById(elm);
    });

    /**
     * Player class containing the state of our playlist and where we are in it.
     * Includes all methods for playing, skipping, updating the display, etc.
     * @param {Array} playlist Array of objects with playlist song details ({title, file, howl}).
     */
    var Player = function (playlist) {
      this.playlist = playlist;
      this.index = 0;

      // Display the title of the first track.
      track.innerHTML = "جلسه اول";
    };
    Player.prototype = {
      /**
       * Play a song in the playlist.
       * @param  {Number} index Index of the song in the playlist (leave empty to play the first or current).
       */
      play: function (index) {
        var self = this;
        var sound;

        index = typeof index === 'number' ? index : self.index;
        var data = self.playlist[index];
        setIndexLS(index);
        // If we already loaded this track, use the current one.
        // Otherwise, setup and load a new Howl.
        if (data.howl) {
          sound = data.howl;
        } else {
          sound = data.howl = new Howl({
            src: [(data.is_foreign ? '' : 'https://dl.zadossafar.ir/app_audio/audio/') + data.file + '.mp3'],
            html5: true, // Force to HTML5 so that the audio can stream in (best for large files).
            onplay: function () {
              setMyInterval();
              // Display the duration.
              duration.innerHTML = self.formatTime(Math.round(sound.duration()));

              // Start updating the progress of the track.
              requestAnimationFrame(self.step.bind(self));

              // Start the wave animation if we have already loaded
              wave.container.style.display = 'block';
              bar.style.display = 'none';
              pauseBtn.style.display = 'block';
            },
            onload: function () {
              // Start the wave animation.
              if (continued) {
                seekToLast();
                continued = false;
              }
              wave.container.style.display = 'block';
              bar.style.display = 'none';
              loading.style.display = 'none';
            },
            onend: function () {
              clearMyInterval();
              // Stop the wave animation.
              wave.container.style.display = 'none';
              bar.style.display = 'block';
              self.skip('next');
            },
            onpause: function () {
              clearMyInterval();
              // Stop the wave animation.
              wave.container.style.display = 'none';
              bar.style.display = 'block';
            },
            onstop: function () {
              clearMyInterval();
              // Stop the wave animation.
              wave.container.style.display = 'none';
              bar.style.display = 'block';
            },
            onseek: function () {
              // Start updating the progress of the track.
              requestAnimationFrame(self.step.bind(self));
            }
          });
        }

        // Begin playing the sound.
        sound.play();

        // Update the track display.
        numlist = ["اول", "دوم", "سوم", "چهارم", "پنجم", "ششم", "هفتم", "هشتم", "نهم", "دهم", "یازدهم", "دوازدهم", "سیزدهم", "چهاردهم", "پانزدهم", "شانزدهم", "هفدهم", "هجدهم", "نوزدهم", "بیستم", "بیست و یکم", "بیست و دوم"]
        track.innerHTML = index < 21 ? "جلسه " + numlist[index] : `جلسه ${index + 1}`;
        titlestring.textContent = `${this.playlist[0].title} سال ${this.playlist[0].year}`;
        // Show the pause button.
        if (sound.state() === 'loaded') {
          playBtn.style.display = 'none';
          pauseBtn.style.display = 'block';
        } else {
          loading.style.display = 'block';
          playBtn.style.display = 'none';
          pauseBtn.style.display = 'none';
        }

        // Keep track of the index we are currently playing.
        self.index = index;
      },

      /**
       * Pause the currently playing track.
       */
      pause: function () {
        var self = this;

        // Get the Howl we want to manipulate.
        var sound = self.playlist[self.index].howl;

        // Puase the sound.
        sound.pause();

        // Show the play button.
        playBtn.style.display = 'block';
        pauseBtn.style.display = 'none';
      },

      /**
       * Skip to the next or previous track.
       * @param  {String} direction 'next' or 'prev'.
       */
      skip: function (direction) {
        var self = this;
        // Get the next track based on the direction of the track.
        localStorage.setItem("per", 0);
        setIndexLS(self.index);
        var index = 0;
        if (direction === 'prev') {
          index = self.index - 1;
          if (index < 0) {
            index = self.playlist.length - 1;
          }
        } else {
          index = self.index + 1;
          if (index >= self.playlist.length) {
            index = 0;
          }
        }

        self.skipTo(index);
      },

      /**
       * Skip to a specific track based on its playlist index.
       * @param  {Number} index Index in the playlist.
       */
      skipTo: function (index) {
        var self = this;
        setIndexLS(self.index);
        // Stop the current track.
        if (self.playlist[self.index].howl) {
          self.playlist[self.index].howl.stop();
        }

        // Reset progress.
        progress.style.width = '0%';

        // Play the new track.
        self.play(index);
      },

      /**
       * Set the volume and update the volume slider display.
       * @param  {Number} val Volume between 0 and 1.
       */
      volume: function (val) {
        var self = this;

        // Update the global volume (affecting all Howls).
        Howler.volume(val);

        // Update the display on the slider.
        var barWidth = (val * 90) / 100;
        barFull.style.width = (barWidth * 100) + '%';
        sliderBtn.style.left = (window.innerWidth * barWidth + window.innerWidth * 0.05 - 25) + 'px';
      },

      /**
       * Seek to a new position in the currently playing track.
       * @param  {Number} per Percentage through the song to skip.
       */
      seek: function (per) {
        var self = this;

        // Get the Howl we want to manipulate.
        var sound = self.playlist[self.index].howl;

        // Convert the percent into a seek position.
        if (sound.playing()) {
          sound.seek(sound.duration() * per);
        }
      },

      /**
       * The step called within requestAnimationFrame to update the playback position.
       */
      step: function () {
        var self = this;

        // Get the Howl we want to manipulate.
        var sound = self.playlist[self.index].howl;

        // Determine our current seek position.
        var seek = sound.seek() || 0;
        timer.innerHTML = self.formatTime(Math.round(seek));
        progress.style.width = (((seek / sound.duration()) * 100) || 0) + '%';

        // If the sound is still playing, continue stepping.
        if (sound.playing()) {
          requestAnimationFrame(self.step.bind(self));
        }
      },

      /**
       * Toggle the playlist display on/off.
       */
      togglePlaylist: function () {
        var self = this;
        var display = (playlist.style.display === 'block') ? 'none' : 'block';

        setTimeout(function () {
          playlist.style.display = display;
        }, (display === 'block') ? 0 : 500);
        playlist.className = (display === 'block') ? 'fadein' : 'fadeout';
      },

      /**
       * Toggle the volume display on/off.
       */
      toggleVolume: function () {
        var self = this;
        var display = (volume.style.display === 'block') ? 'none' : 'block';

        setTimeout(function () {
          volume.style.display = display;
        }, (display === 'block') ? 0 : 500);
        volume.className = (display === 'block') ? 'fadein' : 'fadeout';
      },

      /**
       * Format the time from seconds to M:SS.
       * @param  {Number} secs Seconds to format.
       * @return {String}      Formatted time.
       */
      formatTime: function (secs) {
        var minutes = Math.floor(secs / 60) || 0;
        var seconds = (secs - minutes * 60) || 0;

        return minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
      }
    };

    function filter(e) {
      let target = {};
      target.moving = true;
      //NOTICE THIS 👇 Check if Mouse events exist on users' device
      if (e.clientX) {
        target.tempX = e.clientX; // If they exist then use Mouse input
        player.seek(target.tempX / window.innerWidth);
        return;
      } else {
        target.tempX = e.touches[0].clientX; // Otherwise use touch input
      }
      //NOTICE THIS 👆 Since there can be multiple touches, you need to mention which touch to look for, we are using the first touch only in this case
      // target.oldLeft = window.getComputedStyle(target).getPropertyValue('left').split('px')[0] * 1;
      const sound = player.playlist[player.index].howl;

      function dr(event) {
        console.log("moving ");
        event.preventDefault();

        if (!target.moving) {
          return;
        }
        //NOTICE THIS 👇
        if (!event.clientX) {
          target.distX = event.touches[0].clientX - target.tempX;
          player.seek(target.oldLeft + target.distX / window.innerWidth)
        }

        //NOTICE THIS 👆
        // target.style.left = target.oldLeft + target.distX + "px";
        // target.style.top = target.oldTop + target.distY + "px";

      }

      function endDrag() {
        target.moving = false;
      }
      target.onmouseup = endDrag;
      //NOTICE THIS 👇
      target.ontouchend = endDrag;
      //NOTICE THIS 👆
    }
